<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficas de Líneas Responsivas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            background-color: #ffffff;
        }

        canvas {
            max-width: 45%;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<canvas id="lineChartLeft"></canvas>
<canvas id="lineChartRight"></canvas>

<script>
    document.addEventListener("DOMContentLoaded", function () {
       // Datos para las gráficas - Izquierda
     
        var dataBeryl = [1006, 1001, 999, 998, 998, 992, 990, 986, 983, 981, 968, 964, 962, 960, 960, 958, 959, 965, 965, 959, 957, 956, 956, 950, 950, 946, 946, 944, 938, 938, 935, 935, 934, 938, 943, 943, 943, 947, 946, 946, 952, 954, 959, 959, 960, 961, 965, 968, 968, 971, 974, 974, 974, 962, 964, 971, 971, 975, 980, 980, 986, 989, 994, 996, 1001];
        var dataDebby = [981, 981, 979, 979, 979];
        var dataErnesto = [991, 989, 989, 981, 982, 979, 979, 975, 975, 974, 972, 970, 968, 968, 968, 968, 970, 969, 969, 969, 969, 972, 972, 974, 974, 974, 976, 976, 977, 975, 972, 968, 968, 973, 975];
        var dataFrancine = [982, 980, 977, 977, 976, 976, 976, 972, 978];
        var dataHelene = [1000, 999, 995, 991, 991, 991, 985, 979, 979, 980, 978, 974, 972, 971, 966, 960, 960];
        var dataIsaac = [981, 981, 976, 973, 968, 968, 968, 972, 969, 971];
        var dataKirk = [986, 986, 984, 980, 975, 955, 952, 955, 948, 945, 935, 934, 939, 943, 943, 945, 949, 949, 951, 957, 960, 961, 964, 966];
        var dataLeslie = [989, 985, 985, 985, 985, 984, 982, 982, 980, 980, 985, 988, 988, 992, 987, 987, 985, 982, 972, 972, 980];
        var dataMilton = [1006, 1005, 1005, 1003, 991, 991, 988, 983, 981, 977, 975, 972, 954, 945, 940, 933, 925, 911, 905, 897, 914, 924, 924, 929, 929, 923, 918, 905, 902, 915];
        var dataOscar = [989, 987, 987, 987, 987, 988, 986, 986, 986, 986, 986, 988];
        var dataRafael = [985, 977, 970, 964, 960, 956, 956, 956, 956, 956, 958, 962, 966, 968, 968, 969, 969, 969, 970, 971, 968, 965, 956, 956, 961, 967];
        
        // Datos para las gráficas - Derecha
        var dataCarlotta = [983, 981, 981, 979, 979, 982, 985];
        var dataGilma = [983, 972, 968, 963, 955, 955, 959, 959, 962, 968, 970, 974, 977, 968, 959, 955, 949, 955, 965, 972, 977, 974, 968, 968, 973, 990];
        var dataJohn = [1002, 1000, 994, 992, 980, 980, 973, 970, 959, 959, 973, 990, 999, 1001,920, 1000, 999, 996, 984, 984, 982, 982, 979, 979, 979, 979, 979, 984, 988, 988, 988, 993, 996];
        var dataKristy = [988, 983, 972, 954, 928, 928, 933, 933, 926, 926, 932, 952, 963, 968, 972, 986];

        // Configuración de la gráfica - Izquierda
        var chartConfigLeft = {
            type: "line",
            data: {
                labels: Array.from({ length: 57 }, (_, i) => i + 1),
                datasets: [
               
                    { label: "Beryl", data: dataBeryl, borderColor: "rgba(8, 63, 61, 1)", fill: false },
                    { label: "Debby", data: dataDebby, borderColor: "rgba(112, 100, 18, 1)", fill: false },
                    { label: "Ernesto", data: dataErnesto, borderColor: "rgba(181, 112, 20, 1)", fill: false },
                    { label: "Francine", data: dataFrancine, borderColor: "rgba(149, 42, 8, 1)", fill: false },
                    { label: "Helene", data: dataHelene, borderColor: "rgba(165, 188, 8, 1)", fill: false },
                    { label: "Isaac", data: dataIsaac, borderColor: "rgba(79, 68, 73, 1)", fill: false },
                    { label: "Kirk", data: dataKirk, borderColor: "rgba(0, 128, 0, 1)", fill: false },
                    { label: "Leslie", data: dataLeslie, borderColor: "rgba(0, 0, 128, 1)", fill: false },
                    { label: "Milton", data: dataMilton, borderColor: "rgba(163, 18, 57)", fill: false },
                    { label: "Oscar", data: dataOscar, borderColor: "rgba(0, 0, 128, 1)", fill: false },
                    { label: "Rafael ", data: dataRafael , borderColor: "rgba(163, 18, 57)", fill: false }
                ]
            },
            options: getChartOptions()
        };

        // Configuración de la gráfica - Derecha
        var chartConfigRight = {
            type: "line",
            data: {
                labels: Array.from({ length: 57 }, (_, i) => i + 1),
                datasets: [
                    { label: "Carlotta", data: dataCarlotta, borderColor: "rgba(82, 1, 31, 1)", fill: false },
                    { label: "Gilma", data: dataGilma, borderColor: "rgba(8, 63, 61, 1)", fill: false },
                    { label: "John", data: dataJohn, borderColor: "rgba(112, 100, 18, 1)", fill: false },
                    { label: "Kristy", data: dataKristy, borderColor: "rgba(181, 112, 20, 1)", fill: false }
                ]
            },
            options: getChartOptions()
        };

        // Configuración general de la gráfica
        function getChartOptions() {
            return {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'top',
                        ticks: {
                            callback: function (value, index, values) {
                                return value;
                            }
                        }
                    },
                    y: {
                        type: 'linear',
                        position: 'left',
                        reverse: true
                    }
                },
                plugins: {
                    annotation: {
                        annotations: [{
                            type: 'line',
                            mode: 'vertical',
                            scaleID: 'x',
                            value: 1,
                            borderColor: 'black',
                            borderWidth: 1,
                            label: {
                                content: '1',
                                enabled: true,
                                position: 'top'
                            }
                        }]
                    }
                }
            };
        }

        // Configuración de la primera gráfica
        var ctxLeft = document.getElementById("lineChartLeft").getContext("2d");
        var lineChartLeft = new Chart(ctxLeft, chartConfigLeft);

        // Configuración de la segunda gráfica
        var ctxRight = document.getElementById("lineChartRight").getContext("2d");
        var lineChartRight = new Chart(ctxRight, chartConfigRight);
    });
</script>

</body>
</html>
