<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficas de Líneas Responsivas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            background-color: #fffff;
        }

        canvas {
            max-width: 45%;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<canvas id="lineChartLeft"></canvas>
<canvas id="lineChartRight"></canvas>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Datos para las gráficas - Izquierda
     
        var dataBeryl = [65, 85, 95, 100, 100, 120, 130, 140, 150, 155, 185, 195, 215, 215, 215, 215, 215, 195, 195, 215, 215, 215, 220, 240, 240, 240, 240, 240, 250, 260, 270, 270, 270, 260, 250, 250, 240, 240, 230, 230, 230, 230, 225, 220, 215, 215, 205, 195, 195, 185, 175, 175, 175, 185, 185, 185, 175, 175, 160, 140, 115, 100, 100, 95, 95];
        var dataDebby = [130, 130, 130, 130, 120];
        var dataErnesto = [120, 120, 120, 130, 130, 140, 140, 140, 140, 140, 140, 150, 155, 155, 155, 155, 155, 155, 155, 155, 150, 150, 140, 140, 130, 130, 120, 120, 120, 130, 140, 150, 150, 130, 120];
        var dataFrancine = [120, 120, 150 , 150, 150, 150, 150, 155, 140];
        var dataHelene = [75, 75, 85, 95, 95, 95, 100, 110, 130, 130, 140, 140, 140, 140, 150, 155, 165];
        var dataIsaac = [120, 120, 140, 150, 165, 165, 155, 130, 130, 120];
        var dataKirk = [120, 120, 130, 140, 150, 195, 205, 195, 205, 130, 230, 230, 220, 215, 215, 205, 195, 195, 185, 165, 155, 140, 130, 120];
        var dataLeslie = [120, 130, 130, 130, 130, 140, 150, 150, 150, 150, 140, 130, 120, 120, 130, 130, 140, 150, 165, 165, 150];
        var dataMilton = [65, 75, 75, 85, 95, 100, 130, 140, 140, 150, 150, 155, 195, 205, 240, 250, 250, 280, 285, 285, 270, 250, 250, 230, 240, 250, 270, 270, 270, 260];
        var dataOscar = [130, 140, 140, 140, 140, 130, 130, 130, 130, 130, 130, 120];
        var dataRafael = [130, 140, 150, 160, 175, 185, 185, 185, 185, 185, 175, 170, 170, 170, 170, 165, 165, 165, 165, 155, 165, 165, 195, 195, 175, 155];
        
        // Datos para las gráficas - Derecha
        var dataCarlotta = [130, 140, 140, 150, 150, 140, 130];
        var dataGilma = [140, 165, 175, 185, 205, 205, 195, 195, 185, 165, 165, 155, 150, 175, 195, 205, 215, 205, 185, 165, 155, 165, 175, 175, 165, 120];
        var dataJohn = [65, 75, 100, 110, 140, 140, 155, 165, 195, 195, 160, 110, 85, 65, 0, 65, 75, 85, 95, 100, 110, 110, 120, 120, 120, 120, 120, 110, 100, 100, 100, 95, 75];
        var dataKristy = [120, 130, 155, 205, 250, 250, 240, 240, 260, 250, 240, 205, 185, 165, 155, 120];


        // Configuración de la gráfica - Izquierda
        var chartConfigLeft = {
            type: "line",
            data: {
                labels: Array.from({ length: 57 }, (_, i) => i + 1),
                datasets: [
                  
                    { label: "Beryl", data: dataBeryl, borderColor: "rgba(8, 63, 61, 1)", fill: false },
                    { label: "Debby", data: dataDebby, borderColor: "rgba(112, 100, 18, 1)", fill: false },
                    { label: "Ernesto", data: dataErnesto, borderColor: "rgba(181, 112, 20, 1)", fill: false },
                    { label: "Francine", data: dataFrancine, borderColor: "rgba(149, 42, 8, 1)", fill: false },
                    { label: "Helene", data: dataHelene, borderColor: "rgba(165, 188, 8, 1)", fill: false },
                    { label: "Isaac", data: dataIsaac, borderColor: "rgba(79, 68, 73, 1)", fill: false },
                    { label: "Kirk", data: dataKirk, borderColor: "rgba(0, 128, 0, 1)", fill: false },
                    { label: "Leslie", data: dataLeslie, borderColor: "rgba(0, 0, 128, 1)", fill: false },
                    { label: "Milton", data: dataMilton, borderColor: "rgba(163, 18, 57)", fill: false },
                    { label: "Oscar", data: dataOscar, borderColor: "rgba(0, 0, 128, 1)", fill: false },
                    { label: "Rafael ", data: dataRafael , borderColor: "rgba(163, 18, 57)", fill: false }


                    
                ]
            },
            options: getChartOptions()
        };

        // Configuración de la gráfica - Derecha
        var chartConfigRight = {
            type: "line",
            data: {
                labels: Array.from({ length: 57 }, (_, i) => i + 1),
                datasets: [
                    { label: "Carlotta", data: dataCarlotta, borderColor: "rgba(82, 1, 31, 1)", fill: false },
                    { label: "Gilma", data: dataGilma, borderColor: "rgba(8, 63, 61, 1)", fill: false },
                    { label: "John", data: dataJohn, borderColor: "rgba(112, 100, 18, 1)", fill: false },
                    { label: "Kristy", data: dataKristy, borderColor: "rgba(181, 112, 20, 1)", fill: false }
                    
                ]
            },
            options: getChartOptions()
        };

        // Configuración general de la gráfica
        function getChartOptions() {
            return {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        
                    },
                    y: {
                        type: 'linear',
                        position: 'bottom',
                     
                    }
                },
                plugins: {
                    annotation: {
                        annotations: [{
                            type: 'line',
                            mode: 'vertical',
                            scaleID: 'x',
                            value: 1,
                            borderColor: 'black',
                            borderWidth: 1,
                            label: {
                                content: '1',
                                enabled: true,
                                position: 'bottom'
                            }
                        }]
                    }
                }
            };
        }

        // Configuración de la primera gráfica
        var ctxLeft = document.getElementById("lineChartLeft").getContext("2d");
        var lineChartLeft = new Chart(ctxLeft, chartConfigLeft);

        // Configuración de la segunda gráfica
        var ctxRight = document.getElementById("lineChartRight").getContext("2d");
        var lineChartRight = new Chart(ctxRight, chartConfigRight);
    });
</script>

</body>
</html>
